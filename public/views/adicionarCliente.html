<!DOCTYPE html>
<html lang="pt-PT" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
</head>
<body ng-controller="clientesController">
<h1>Adicionar Cliente</h1>
<form ng-submit="adicionarCliente()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" ng-model="novoCliente.nome" placeholder="Nome do Cliente" required>
    <label for="email">Email:</label>
    <input type="email" id="email" ng-model="novoCliente.email" placeholder="Email" required>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" ng-model="novoCliente.idade" placeholder="Idade" required>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" ng-model="novoCliente.endereco" placeholder="Endereço" required>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" ng-model="novoCliente.telefone" placeholder="Telefone (opcional)">
    <button type="submit">Adicionar Cliente</button>
</form>
</body>
</html>
