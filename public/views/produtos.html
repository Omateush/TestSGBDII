<h2>Adicionar Produto</h2>
<form ng-submit="addProduto()">
    <label for="nomeProduto">Nome do Produto:</label>
    <input type="text" id="nomeProduto" ng-model="nomeProduto" placeholder="Nome do Produto" required>
    <br>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" ng-model="preco" placeholder="Preço" required>
    <br>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" ng-model="categoria" placeholder="Categoria" required>
    <br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" ng-model="stock" placeholder="Quantidade em Stock" min="0" required>
    <br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" ng-model="descricao" placeholder="Descrição do Produto"></textarea>
    <br>

    <button type="submit">Adicionar Produto</button>
</form>
